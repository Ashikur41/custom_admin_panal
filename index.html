<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/sass.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/layets.css">
</head>
<body>
<div class="main-wrapper">
    <!-- ---------Navber --------- -->
     <div class="header-container fixed-top">
        <header class="header navbar navbar-expand-sm expand-header">
            <div class="header-left d-flex">
                <div class="logo">
                    Demo Logo
                </div>
                <a href="#" class="sidebarcollapse" data-placement="bottom">
                    <span class="fas fa-bars"></span>
                </a>
            </div>
            <ul class="navbar-item flex-row ml-auto">
                <li class="nav-item dropdown user-profile-dropdown">
                    <a href="#" class="nav-link user" id="Notify" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-bell"></i>
                        <p class="count">5</p>
                    </a>
                    <div class="dropdown-menu">
                        <div class="dp-main-menu">
                            <a href="#" class="dropdown-item message-item">
                                <img src="assets/img/avatar.png" alt="user-photo" class="user-note">
                                <div class="note-info-desmis">
                                    <div class="user-notify-info">
                                        <p class="note-name">Server Rebooted</p>
                                        <p class="note-time">20 min ago</p>
                                    </div>
                                </div>
                                <p class="status-link"><span class="fas fa-times"></span></p>
                            </a>
                        </div>
                    </div>
                </li>
                <li class="nav-item dropdown user-profile-dropdown">
                    <a href="#" class="nav-link user" id="Notify" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-message"></i>
                        <p class="count">5</p>
                    </a>
                </li>
                <li class="nav-item dropdown user-profile-dropdown">
                    <a href="#" class="nav-link user" id="Notify" data-bs-toggle="dropdown">
                        <img src="assets/img/avatar.png" alt="" srcset="" class="icon">
                    </a>
                </li>
                <li class="nav-item dropdown user-profile-dropdown">
                    <a href="#" class="nav-link user" id="Notify" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-gear"></i>
                    </a>
                </li>
            </ul>
            <!-- tutorial 7 Learn Hunter (chanel) notifiaction working -->
        </header>
     </div>
    <!-- ---------Navber end--------- -->
</div>



<script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/main.js"></script>

</html>
